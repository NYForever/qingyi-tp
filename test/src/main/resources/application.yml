#  port: 8080

server:
  port: 8080

spring:
  application:
    name: qingyi-tp-test
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
        namespace: af200d9c-c131-47b3-9dec-292ee9f385a0
        extension-configs:
          - dataId: qingyi-tp-nacos-demo-dev.yml
            group: DEFAULT_GROUP
            refresh: true  # 必须配置，负责自动刷新不生效
        refresh-enabled: true
  qingyi:
    tp:
      enable: true
      nacos:
        dataId: dataId01
        group: group01
      executors:
        - threadPoolName: qingyiTestThreadPool
          corePoolSize: 10
          maximumPoolSize: 20
          queueType: ArrayBlockingQueue
          rejectedHandlerType: AbortPolicy
          keepAliveTime: 1
        - threadPoolName: threadPoolTest01
          corePoolSize: 5
          maximumPoolSize: 20
          queueType: ArrayBlockingQueue
          rejectedHandlerType: AbortPolicy
          keepAliveTime: 1



